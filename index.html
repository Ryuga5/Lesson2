<script type="text/javascript">

  document.write(today);
  document.write("<h1> コンピュータグラフィックス </h1>");

  document.write("<p> この授業では、 WebGL を用いてコンピュータグラフィックスを作成します。</p>");

  image.src= "タブレット.png"; //image のソースの指定
  document.body.appendChild
  (image); //image を DOM 要素に組み込む
